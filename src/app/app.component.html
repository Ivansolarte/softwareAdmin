<div *ngIf="false" class="container">
  <div class="card">
      <div class="card-header">
          lista de usuarios
      </div>
      <div class="card-block">
          <table class="table table-hover">
              <thead class="thead-default">
                  <tr>
                      <th>id</th>
                      <th>nombre</th>
                      <th>apellido</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let lista of listaDeUsuarios ">
                      <td>{{lista.id}}</td>
                      <td>{{lista.nombre}}</td>
                      <td>{{lista.apellido}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
<app-login></app-login>
